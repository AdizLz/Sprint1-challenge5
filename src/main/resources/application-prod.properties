# Production profile - application-prod.properties
# In production we expect a real database (PostgreSQL by default) and stricter settings.
# Sensitive values should be supplied via environment variables, not committed here.

# Server
server.port=${SERVER_PORT:8080}

# Datasource - prefer to set SPRING_DATASOURCE_URL, USER and PASSWORD as env vars
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/tienda_prod}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:tienda}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Use 'validate' or 'none' in prod; avoid schema changes automatically
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# Disable H2 console in prod
spring.h2.console.enabled=false

# Logging
logging.level.root=INFO

# Notes:
# - Do NOT commit secrets; set them via OS environment variables or your deployment system (Kubernetes Secrets, Azure KeyVault, etc.).
# - To run with this profile: set SPRING_PROFILES_ACTIVE=prod (or use -Dspring.profiles.active=prod)

